        <form class="for-m" action="#" method="get">
            
            <label for="calendario">
                <span>Fecha de entrega</span>
                <input type="datetime-local" id="calendario" name="calendario" required />
            </label>
            
            <label for="nombre">
                <span>Nombre</span>
                <input type="text" id="nmobre" name="nombre" placeholder="Nombre" required autocomplete="name"/>
            </label>
            
            <label for="correo">
                <span>Correo</span>
                <input type="email" id="correo" name="correo" placeholder="Correo Electronico" required autocomplete="email"/>
            </label>
            
            <label for="telefono">
                <span>Telefono</span>
                <input type="tel" id="telefono" name="telefono" placeholder="Telefono" required autocomplete="mobile"/>
            </label>
            
            <label for="fov">
                <span>Fruta o Verdura</span>
            <input list="fruta"/>
            <datalist id="fruta">
                <option value="platano">platano</option>
                <option value="manzana">manzana</option>
                <option value="limon">limon</option>
                <option value="zanahora">zanahoria</option>
            </datalist>
            </label>

            <button type="submit">Enviar</button>
